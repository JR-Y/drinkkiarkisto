<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Ingredients</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <p><a href="/">Home</a></p>
        <h2>Add Ingredient:</h2>

        <form method="POST" action="/ingredients">
            <input type="text" name="name"/><br/>
            <input type="submit" value="Add!"/>
        </form>

        <h1>Ingredients:</h1>

        <ol>
            <li th:each="ingredient: ${ingredients}">
                <span th:text="${ingredient.name}"></span> <a th:href="${'/ingredients/' + ingredient.id}">link</a>
                <form th:method="POST" th:action="@{~/ingredients/delete/{id}(id=${ingredient.id})}">
                    <input type="submit" value="Delete!"/>
                </form>
            </li>
        </ol>

    </body>
</html>
